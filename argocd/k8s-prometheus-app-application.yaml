apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-prometheus-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tailszhang0/k8s-prometheus-demo.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true